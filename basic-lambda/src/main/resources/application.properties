# Quarkus Configuration
quarkus.application.name=basiclambda
quarkus.application.version=1.0.0

# Lambda Configuration
quarkus.lambda.handler=com.steverhoton.poc.BasicLambdaHandler

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.steverhoton.poc".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.json=false

# Native build optimizations
quarkus.native.additional-build-args=-H:+ReportExceptionStackTraces,-H:+PrintClassInitialization

# Package type for Lambda deployment
quarkus.package.jar.type=uber-jar